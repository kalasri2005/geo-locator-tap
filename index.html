<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Services Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .map-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .map-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Your Location & Emergency Help</h2>
    <p id="status">Fetching your location...</p>
    <p id="coords"></p>
    <a id="map-link" class="map-link" target="_blank" href="#">Open in Google Maps</a>
  </div>

  <script>
    const status = document.getElementById("status");
    const coords = document.getElementById("coords");
    const mapLink = document.getElementById("map-link");

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const latitude = position.coords.latitude.toFixed(5);
          const longitude = position.coords.longitude.toFixed(5);

          coords.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
          mapLink.href = `https://www.google.com/maps?q=${latitude},${longitude}`;
          mapLink.textContent = "üìå Open in Google Maps";
          status.textContent = "‚úÖ Location found!";
        },
        error => {
          status.textContent = "‚ùå Error fetching location.";
        }
      );
    } else {
      status.textContent = "Geolocation not supported in your browser.";
    }
  </script>
</body>
</html>
